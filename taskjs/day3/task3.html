<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #img{
        width:300px;
        height:200px;
    }
   </style>
</head>
<body>
    <h1>On and off image</h1>
    <img src="" alt="" id="img"><br><br><br>
    <input type="button" value="on/off" onclick="onOff()" id="btn">

    <script>
        let isOn = false;
     function onOff(){
       let image= document.querySelector("#img");
       if(isOn){
        image.src = "";
       }else{
        image.src ="images/1.avif";
       }
       isOn = !isOn; // toggle the state
     }
    </script>
</body>
</html>
