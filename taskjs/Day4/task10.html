<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input"><br><br><br>
    <input type="button" value="click" onclick="print()"><br><br>
     <p>...........</p>
    <script>
        function print(){
        let input = document.querySelector("#input").value;
        document.querySelector("p").innerHTML = input;
        }
    </script>
</body>
</html>
