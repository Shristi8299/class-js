<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-color:black;
    }
    #box{
     height: 150px;
     width:400px;
     background-color: white;
     margin:150px auto;
     text-align:center;
     font-size: 50px;
     font-weight: bold;
     line-height: 150px;
     border-radius: 10px;
     border:15px solid gray;
     box-shadow: 0px 0px 20px 1px black inset;
     font-family: digital-7;
    }
</style>
</head>
<body>
    <div id="box">Hello</div>
    <script>
        function watch(){
         var t = new Date();
         var formatedDate =t.toLocaleTimeString();
         document.getElementById("box").innerHTML = formatedDate;
        
        }
    
        setInterval(watch,1000);
        
    

    </script>
</body>
</html>
